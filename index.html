<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tekohá</title>
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/base.css" />
        <link rel="stylesheet" href="/styles/menu.css" />
        <link rel="stylesheet" href="/styles/home.css" />
        <link rel="preload" as="image" href="assets/button-background-hover.png" />
    </head>

    <body>
        <div class="title">
            <img id="logo" class="logo" src="/assets/logo.png" alt="Tekohá" draggable="false" />
            <div id="tekoha-tooltip" class="tooltip">
                Tekohá é o lugar físico - incluindo terra, floresta, campos, cursos de água, plantas e remédios - onde o
                modo de vida dos povos indígenas Guarani e Kaiowá se desenvolve.
            </div>
        </div>

        <div class="menu">
            <div class="menu_row">
                <button id="status_icon" class="menu_button -icon" disabled>
                    <img src="/assets/icons/connecting.webp" alt="" />
                </button>
                <button id="status_text" class="menu_button" disabled>Conectando...</button>
            </div>

            <div class="menu_row">
                <button id="players_text" class="menu_button" disabled>Conectando...</button>
            </div>

            <div id="players_grid" class="players_panel"></div>

            <div class="menu_row">
                <a id="mods" class="menu_button" href="/mods"> Mods </a>
            </div>
        </div>

        <div class="footer">
            <a class="footer_link" href="/discord">
                <img src="/assets/icons/discord.webp" alt="" />
            </a>
        </div>

        <script src="/scripts/status.js"></script>
        <script src="/scripts/tekoha-tooltip.js"></script>
        <script src="/scripts/windows-fix.js"></script>
    </body>
</html>
